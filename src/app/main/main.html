<div class="container">

  <div>
    <acme-navbar creationDate="main.creationDate" />
  </div>

  <div class="carousel slide" id="carousel-beats">
    <ol class="carousel-indicators">
      <li data-target="carousel-beats" data-slide-to="0" class="active"></li>
      <li data-target="carousel-beats" data-slide-to="1"></li>
      <li data-target="carousel-beats" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="item active">
        <img src="/assets/images/slide1.png" alt="beats"> 
        <div class="carousel-caption">
        </div>
      </div> 
        <div class="item">
        <img src="/assets/images/slide2.jpg" alt="beats2"> 
        <div class="carousel-caption">
        </div>
       </div> 
        <div class="item">
        <img src="/assets/images/slide3.png" alt="beats3"> 
        <div class="carousel-caption">
        </div>
       </div> 
    </div>
  </div>

  <div class="downtown timer">
    <div class="container-fluid">
      <div class="row grid-divider">
        <div class="col-sm-4">
          <div class="saleInfo-col-padding">
            <p class="red">
              Не нужно ждать сезона <br>
              скидок! <br>
              у нас всегда самые <br>
              низкие цены.
            </p>
          </div>
        </div>
        <div class="scroll-col-sm-4">
          <script src="http://megatimer.ru/s/0132034250d20c8fa0ae6a573fe223b3.js">
          </script>
        </div>
        <div class="col-sm-4">
          <div class="saleInfo1-col-padding">
            <p class="lead text-right">
            Найдите beats лучше, <br>
            чем у нас и мы вернем вам <br>
            110% стоимости. <br>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'">
      <div class="thumbnail">
        <img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">
        <div class="caption">
          <h3>{{ awesomeThing.title }}</h3>
          <p>{{ awesomeThing.description }}</p>
          <p><a ng-href="{{awesomeThing.url}}">{{ awesomeThing.url }}</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
